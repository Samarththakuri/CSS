<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>
    <style>
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(90deg, #000000, #434343);
      }
      .nav-container {
        margin-bottom: 10px;
      }
      h2 {
        margin-bottom: 10px;
        color: #dddddd;
      }
      .nav1 {
        /* yeh check keliye border daal de 
         border: 2px solid red;*/

        background: linear-gradient(90deg, #000000, #434343);
      }
      /* nav1 ke andr ke ul */
      .nav1 ul {
        list-style: none;
        display: flex;
        gap: 1.5em;
      }
      .nav1 li {
        display: inline;
        text-decoration-color: #dddddd;
      }
      .nav1 a {
        background: rgba(150, 149, 149, 0.712);
        backdrop-filter: blur(4px);
        border-radius: 6px;
        text-decoration: ghostwhite;
        text-decoration-color: aqua;
        color: #434343;
      }
      .nav1 .login-btn {
        background-color: #434343;
        cursor: pointer;
        border: none;
      }
      /* a mein hamane extra content dala issliye par badme uske*/
      .nav1 a::after {
      }
      .navi a::hover::after {
      }
    </style>
  </head>

  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
